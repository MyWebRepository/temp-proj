<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Integer control demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    
    <!-- <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->

    <script type="module" src="../../src/usr-textbox-integer.js"></script>
  </head>
  <body>
    <div style="padding:20px;width:50%;">
      <usr-textbox-integer class="usr-slot-before" value="123" required minlength="5" onvalidate="() => {alert('invalid')}"> 
        <span style="visibility:hidden">Year</span>
    </usr-textbox-integer>
    </div>
  </body>
  <script>
    document.onreadystatechange = () => {
      if (document.readyState === 'complete') {
        function foo() {
          let elem = document.querySelector('usr-textbox-integer');
          let value = elem.value = "2019";     
          console.log("value = " + value);

          elem.onValidate = function(e) {
            let m = e.detail.message;
            console.log("event", m);
          }

          // elem.addEventListener('validate', function(e) {
          // 	let m = e.detail.message;
          // 	alert(m);
          // });
        }
        foo();
      }
    };
  </script>
</html>
